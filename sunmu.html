<h1>SUN</h1>
<H1>MU</H1>

<p>Sun Mu, né en 1972 ou 1973, est un peintre sud-coréen d'origine nord-coréenne. Pendant son service militaire en Corée du Nord.</p>

<p>Il fut chargé de produire des œuvres de propagande montrant la suprématie de l'Armée populaire de Corée face aux forces militaires sud-coréennes et américaines.</p>
